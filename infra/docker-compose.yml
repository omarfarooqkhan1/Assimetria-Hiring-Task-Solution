version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: autoblog-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autoblog}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autoblog_secret}
      POSTGRES_DB: ${POSTGRES_DB:-autoblog}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autoblog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoblog-network
    restart: unless-stopped

  backend:
    image: ${ECR_BACKEND:-autoblog-backend}:latest
    container_name: autoblog-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-autoblog}:${POSTGRES_PASSWORD:-autoblog_secret}@postgres:5432/${POSTGRES_DB:-autoblog}
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production}
      PORT: 5000
      NODE_ENV: production
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY:-}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - autoblog-network
    restart: unless-stopped

  frontend:
    image: ${ECR_FRONTEND:-autoblog-frontend}:latest
    container_name: autoblog-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - autoblog-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  autoblog-network:
    driver: bridge